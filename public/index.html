<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root-window">
      <div id="render-target"></div>
    </div>
    <!-- <script type="module" src="../src/scene.js"></script> -->
    <script type="module">
      import { createScene } from "../src/scene.js";

      window.onload = () => {
        window.scene = createScene();
        window.scene.start();

        window.addEventListener("mousemove", window.scene.onMouseMove, false);
        window.addEventListener("mousedown", window.scene.onMouseDown, false);
        window.addEventListener("mouseup", window.scene.onMouseUp, false);
      };
    </script>
  </body>
</html>
